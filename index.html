<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vòng quay may mắn</title>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic' rel='stylesheet'
		type='text/css'>
	<link href='index.css' rel='stylesheet' type='text/css'>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
	<div class="d-flex">
		<div id="wrapper">
			<div id="food-list">
				<ul class="food-list_wrap">
					<li class="item bone">
						<img src="images/bo-ne.jpg" alt="Bò né" class="img">
						<span class="text">Bò Né</span>
					</li>
					<li class="item bunbo">
						<img src="images/bun-bo.jpg" alt="Bò né" class="img">
						<span class="text">Bún Bò</span>
					</li>
					<li class="item bunthitnuong">
						<img src="images/bun-thit-nuong.jpg" alt="Bò né" class="img">
						<span class="text">Bún Thịt Nướng</span>
					</li>
					<li class="item comga">
						<img src="images/com-ga.jpg" alt="Bò né" class="img">
						<span class="text">Cơm Gà</span>
					</li>
					<li class="item comtam">
						<img src="images/com-tam.jpg" alt="Bò né" class="img">
						<span class="text">Cơm Tấm</span>
					</li>
					<li class="item comphan">
						<img src="images/com-phan.jpg" alt="Bò né" class="img">
						<span class="text">Cơm Mid Way</span>
					</li>
				</ul>

			</div>
			<div id="wheel">

				<div id="inner-wheel">
					<div class="sec"></div>
					<div class="sec"></div>
					<div class="sec"></div>
					<div class="sec"></div>
					<div class="sec"></div>
					<div class="sec"></div>
				</div>

				<div id="spin">
					<div id="inner-spin"></div>
				</div>

				<div id="shine"></div>
			</div>


			<div id="txt"></div>
			<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous"></script>
			<script src="index.js"></script>

		</div>
	</div>

</body>

</html>
